{% extends 'base.html' %}

{% block title %}Connection{% endblock %}

{% block content %}
  <div class="login">
    <h2>Se connecter</h2>
    <form method="post">
        {% if errors %}
            <ol>
                {% for error in errors %}
                    <li><strong>{{ error|escape }}</strong></li>
                {% endfor %}
            </ol>
        {% endif %}
        {% csrf_token %}
        {% for form_loop in form %}
          <div class="group">
            {{ form_loop }}
            <span class="highlight"></span><span class="bar"></span>
            <label>{{ form_loop.name }}</label>
          </div>
        {% endfor %}
        <button class="button buttonBlue" type="submit">Se connecter
        <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div></button>
        </form>
  </div>
{% endblock %}
