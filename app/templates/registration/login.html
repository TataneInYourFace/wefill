{% extends 'base.html' %}

{% block title %}Connection{% endblock %}

{% block content %}
    <h2>Se connecter</h2>
    <form method="post">
        {% if errors %}
            <ol>
                {% for error in errors %}
                    <li><strong>{{ error|escape }}</strong></li>
                {% endfor %}
            </ol>
        {% endif %}
        {% csrf_token %}
        {{ form }}
        <button class="btn btn-lg btn-primary" type="submit">Login</button>
    </form>
{% endblock %}
